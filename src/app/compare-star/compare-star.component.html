<app-layout-default icon="fas fa-history" pageTitle="Compare star">
  <div id="layout">
    <div id="star">
      <app-star [data]="data"></app-star>
    </div>
    <div id="history">
      <app-history></app-history>
      <div id="btn-wrap">
        <button [hidden]="this.historyViewChild.findActive().length<1" (click)="removeData()" (click)="this.historyViewChild.deactivate()" class="btn btn-open btn-pink" id="remove-btn">Remove</button>
        <button (click)="addData()" class="btn btn-open btn-turquoise" id="compare-btn">Compare</button>
      </div>
    </div>
  </div>
</app-layout-default>
