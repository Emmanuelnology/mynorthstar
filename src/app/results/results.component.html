<main>
    <h1> MY STAR</h1>

  <div class="star-flex">
    
      <div class="star">
          
        <app-star [results]="results"> </app-star>
      </div>
    
      <div class="results-score">
        <div class="total-score">
          <app-progress-arc 
          [score]="overallResult" 
          color="turquoise" 
          ></app-progress-arc>
          
        </div>
      
        <div class="tasks">
            <p> Task manager</p>
            <p *ngFor="let question of questions">{{question.number}}. {{question.question}}</p> <!-- here only for demo -->
          </div>
      </div>
    
  </div >
</main>
