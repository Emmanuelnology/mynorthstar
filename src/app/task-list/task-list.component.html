<div class="tasklist">
  <div class="item-wrapper">
    <ul>
      <div *ngFor="let task of tasks | async; let i = index">
        <div [hidden]="task.isChecked === true">
          <li class="list-item">
            <div class="taskitem-checkbox">
              <label> 
                <div [hidden]="task.isChecked === true" (click)="task.isChecked = !task.isChecked" (click)="overdueTask(task)" (click)="checked(task)" class="unchecked">
                  <i class="unticked far fa-square"></i>
                </div>
                <div [hidden]="task.isChecked === false" (click)="task.isChecked = !task.isChecked" (click)="checked(task)" class="checked">
                  <i class="ticked far fa-check-square"></i>
                </div>
              </label>
              <p>{{ task.task }}</p>
              <p [hidden]="task.isOverdue === false">Overdue</p>
            </div>
            <div class="delete-task">
              <button id="remove-task" (click)="onDelete(task)"><i class="fas fa-times"></i></button>
            </div>
        </li>
      </div>

        <div [hidden]="task.isChecked === false">
          <li class="list-item2">
            <div class="taskitem-checkbox">
              <label> 
                <div [hidden]="task.isChecked === true" (click)="task.isChecked = !task.isChecked" (click)="checked(task)" class="unchecked">
                  <i class="unticked far fa-square"></i>
                </div>
                <div [hidden]="task.isChecked === false" (click)="task.isChecked = !task.isChecked" (click)="checked(task)" class="checked">
                  <i class="ticked far fa-check-square"></i>
                </div>
              </label>
              <p>{{ task.task }}</p>
            </div>
            <div class="delete-task">
              <button id="remove-task" (click)="onDelete(task)"><i class="fas fa-times"></i></button>
            </div>
          </li>
        </div>
      </div>
    </ul>
  </div>
</div>
