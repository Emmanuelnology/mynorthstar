<h2>Tasks:</h2>
<div class="tasklist">
  <div class="item-wrapper">
    <ul>
      <li *ngFor="let task of tasks | async; let i = index" id="{{ 'task-' + i }}">{{ task.task }}
        <input id="checkboxInput" type="checkbox" checked (click)="([checked=task.isChecked = true])">
        <label for="checkboxInput"></label>
        <button id="remove-task" class="test" (click)="onDelete(task)">Remove Task</button>
      </li>
    </ul>
  </div>
</div>
