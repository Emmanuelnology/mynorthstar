<div class="body">
<header>
    <div class="wrapper">
        <div class="logo-wrapper menu">
            <a>
              <img (click)="menuIsVisible=!menuIsVisible" class="u-swapon-mobile dots" src="../../assets/logo/nav-round.png">
              <img routerLink="/" class="u-swapon-tablet" src="../../assets/logo/northstar-logo.png">
            </a>
          </div>
          <h1>
            <i *ngIf="icon" class="{{icon}}"></i>
            {{ pageTitle }}
          </h1>
          <div class="greeting" routerLink="/user-profile" routerLinkActive="active">
            Hi, {{user?.displayName | titlecase}}
          </div>
          <div class="avatar" >
          <div class="avatar-img" [ngStyle]="{ 'background-image':'url(' + user?.photoURL + ')' }" routerLink="/user-profile" routerLinkActive="active"></div>
        </div>
    </div>
  </header>
    <div class="wrapper">
          <app-nav class="menu {{ (menuIsVisible) ? '':'hideMenu'}}"></app-nav>
    <main class="f-grow content">
        <ng-content></ng-content>
    </main>
    </div>
  </div>
