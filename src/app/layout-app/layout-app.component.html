<div class="wrapper">
<div class="flex-banner">
  <div class="flex-menu" (click)="menuIsVisible=!menuIsVisible" >
    <img class="dots" src="../../assets/logo/nav-round.png">
  </div>
  <div class="flex-logo">
    <div class="logo-wrapper">
        <a routerLink="/">
      <img src="../../assets/logo/northstar-logo.png">
      </a>
    </div>
    <h1>
        <app-tiny-star *ngIf="starData" [data]="starData" size="1em"></app-tiny-star>
        <i *ngIf="icon" class="{{icon}}"></i>
      {{title}}
    </h1>
  </div>
  <div class="flex-avatar">
    <span>Hi Jeff <i class="fas fa-user"></i></span>
  </div>
</div>
<div class="flex-container {{ (menuIsVisible) ? 'showMenu':''}}">
  <nav class="menu tooltip">
      <ul>    
      <span class="tooltiptext">GUMMO</span><li routerLink="/questionnaire"><a ><i class="fas fa-list-ol"></i></a></li>
      <span class="tooltiptext">FEFE</span><li routerLink="/profile" title="profile"><a ><i class="fas fa-user"></i></a></li>
      <span class="tooltiptext">WAKA</span> <li routerLink="/"><a ><i class="fas fa-star"></i></a></li>
      <span class="tooltiptext">STOOPID</span> <li routerLink="/styles"><a ><i class="fab fa-css3-alt"></i></a></li>
      <span class="tooltiptext">BILLY</span> <li><a (click)="logout()"><i class="fas fa-times"></i></a></li>
      </ul>
  </nav>
  <main>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </main>
</div>
</div>
