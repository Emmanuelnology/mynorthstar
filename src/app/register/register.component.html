<app-layout-auth>
  <form method="POST">
    <fieldset>
      <input type="text" 
        placeholder="First name" 
        name="firstName" 
        required>
      <input type="text" 
        placeholder="Last name" 
        name="lastName" 
        required>
      <input type="text" 
        placeholder="Email address" 
        name="Email" 
        id="email" 
        required>
      <input type="text" 
        placeholder="Confirm email address" 
        name="confirmEmail" 
        id="confirm-email" 
        required>
      <input type="password" 
        placeholder="Password" 
        minlength="6" 
        name="Password"
        id="pasword" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
        title="Must contain at least one uppercase letter, one lower case letter and a number" 
        required>
      <input type="password" 
        placeholder="Confirm password" 
        minlength="6" 
        name="confirmPassword" 
        id="confirm-password" 
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
        title="Must contain at least one uppercase letter, one lower case letter and a number" 
        required>
      <input type="submit">
    </fieldset>
    <a href="#">Forgot password?</a>
  </form>
</app-layout-auth>
