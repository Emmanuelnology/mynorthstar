<app-layout-auth>
    <p *ngIf="showForgotPassword">To change password please call Northstar on: (01833) 845967</p>
  <div id="form-container">
    <form method="POST">
      <fieldset>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" required>
        <label for="Email">Email</label>
        <input type="text" name="Email" id="email" required>
        <label for="Password">Password</label>
        <input type="password" minlength="6" name="Password" id="pasword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
          title="Must contain at least one uppercase letter, one lower case letter and a number" required>
        <label for="Confirm password">Confirm password</label>
        <input type="password" minlength="6" name="confirmPassword" id="confirm-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
          title="Must contain at least one uppercase letter, one lower case letter and a number" required>
        <button class="btn btn-flat btn-navy" type="submit" id="submit">Register</button>
      </fieldset>
      <a (click)="showForgotPassword=true" class="pointer">Forgot your password?</a>
    </form>
  </div>
</app-layout-auth>
