<app-layout-default icon="fa-taxi" title="QUESTIONNAIRE">
      <p class="instruction"> Please give yourself a score between 0 and 10 for each question,
        where 0 is strongly disagree and 10 strongly agree
      </p>      
    <form (ngSubmit)="onSubmit()" #questionnaire="ngForm">
        <div *ngFor="let question of questions">
          <div  class="container">
            <label for="questions">
              <h4>{{question.number}}. {{question.question}}</h4>
            </label>
            <input
            class="scoring"
            type="range"
            [(ngModel)]="question.score"
            name="question-{{question.number}}" 
            min="0" max="10"
            required
            >

            <p>{{question.score}}</p>
          </div>
        </div>
        <div>
          <button class="btn btn-open btn-turquoise" type="submit">SEND</button>
        </div>
      </form>
</app-layout-default>
