<head>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
</head>
<body>
  <main>
    <h1>
      Questionnaire
    </h1>
    <form action="https://webhook.site/c90a11cc-b41f-44ee-8db8-8d6cac44ffc6" method="POST">
      <div *ngFor="let question of questions">
        <label for="questions">
          <h2>{{question.content}}</h2>
        </label>
        <input
        type="number"
        value ="{{question.score}}" 
        name="question-{{question.number}}" 
        min="0" max="10"
        required
        >
      </div>
      <div>
        <input type="submit" value="Send" class="button">
      </div>
      <div>
        <input type="reset" value="Restart" class="restart">
      </div>
    </form>
  </main>
  <footer>

  </footer>
</body>
