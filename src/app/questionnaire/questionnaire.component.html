<app-layout-default icon="fas fa-list-ol" pageTitle="Questionnaire">

    <div class="check-list">
        <div *ngFor="let question of questions" class="each-check {{(question.score !==null) ? 'complete':'incomplete'}}"> 
        </div>
    </div>

<app-spinner *ngIf="!ready" text=""></app-spinner>
<div *ngIf="ready" class="whole-questionnaire">
    <form (ngSubmit)="onSubmit()" #questionnaire="ngForm">
        <div *ngFor="let question of questions">
            <div id="{{question.id}}" class="container">
                <label for="questions">
                    <p>{{question.question}}</p>
                </label>
                <div class="scoring">
                    <div class="score-flex-box">
                        <div class="score-flex">
                            <input
                            class="scoring-filler score-inputs"
                            type="range"
                            [(ngModel)]="question.score"
                            name="question-{{question.number}}" 
                            min="0" max="10"                
                            required
                            [style.backgroundColor]="getSliderColor(question?.score)"
                            >
                            <input
                            class="scoring-blob score-inputs"
                            type="range"
                            [(ngModel)]="question.score"
                            (click)="blobClick()"
                            name="question-{{question.number}}" 
                            min="0" max="10"
                            required
                            >
                        </div>
                    </div>
                    <div class="score-position">
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                    </div>
                    <p 
                    id="output-score"
                    [style.color]="getSliderColor(question?.score)">
                    {{question.score}}
                </p>
            </div>
        </div>            
    </div>
    
    <div class="sendButton">
        <button class="btn btn-open btn-turquoise" type="submit">SEND</button>
    </div>
</form>
<!-- <div>
    <input id="checkQuestions" type="checkbox" ng-checked="leader" aria-label="Follower input">
</div> -->
<div class="progress-arc">
    <span class="progress-amount">
        {{(number)? number : 0}}/{{questions.length}}
    </span>
    
    <div class="progress-component">
        <ng2-arc-progress
        [size]='200'
        [progress]="(number)? (number / questions.length)*100:0"
        gap=0
        progressColor="#6ecbd3"
        backgroundColor='rgba(232, 236, 241, 0.3)'
        strokeWidth='10px'
        >
    </ng2-arc-progress>
</div>

    </p>
</div>
</div>

</div>

</app-layout-default>
