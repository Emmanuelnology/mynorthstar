<head>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <title class="firstitle">Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body class="scrolling-box">
  <main>
    <h1 class="f-xl">
      QUESTIONNAIRE
    </h1>
    <form action="../star/star.component.html" method="POST">
      <div *ngFor="let question of questions">
        <label for="questions">
          <h3>{{question.content}}</h3>
        </label>
        <input
        type="number"
        value ="{{question.score}}" 
        name="question-{{question.number}}" 
        min="0" max="10"
        class="scoring"
        required
        >
      </div>
      <div>
        <input type="submit" value="SEND" class="btn btn-open btn-turquoise">
      </div>
    </form>
  </main>
</body>
