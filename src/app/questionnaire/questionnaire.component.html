<app-layout-default icon="fas fa-list-ol" pageTitle="Questionnaire">
    <p class="instruction"> Score yourself on the following</p>
        <div class="score-indicator score-indicator-mobile">
            <p class="score-indicator-agree"><i class="fas fa-square"></i> strongly agree</p>
            <p class="score-indicator-disagree"><i class="fas fa-square"></i> strongly disagree</p>
        </div>    
    <div class="whole-questionnaire">
        <form (ngSubmit)="onSubmit()" #questionnaire="ngForm">
            <div *ngFor="let question of questions">
                <div  class="container">
                    <label for="questions">
                        <p>{{question.question}}</p>
                    </label>
                    <div class="scoring">
                        <div class="score-flex-box">
                            <div class="score-flex">
                                <input
                                class="scoring-filler score-inputs"
                                type="range"
                                [(ngModel)]="question.score"
                                name="question-{{question.number}}" 
                                min="0" max="10"                
                                required
                                [style.backgroundColor]="getSliderColor(question?.score)"
                                >
                                <input
                                class="scoring-blob score-inputs"
                                type="range"
                                [(ngModel)]="question.score"
                                (click)="blobClick()"
                                name="question-{{question.number}}" 
                                min="0" max="10"
                                required
                                >
                            </div>
                        </div>
                        <div class="score-position">
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                            <div class="ind-score-position"><i class="fass fas fa-circle"></i></div>
                        </div>
                        <p 
                            id="output-score"
                            [style.color]="getSliderColor(question?.score)">
                            {{question.score}}
                        </p>
                </div>
            </div>            
        </div>

        <div class="sendButton">
            <button class="btn btn-open btn-turquoise" type="submit">SEND</button>
        </div>
    </form>
    <div class="progress-arc">
        <span class="progress-amount">
            {{number}}/30
        </span>

        <div class="progress-component">
            <ng2-arc-progress
            [size]='200'
            progress={{number*3.3}}
            gap=0
            progressColor="#6ecbd3"
            backgroundColor='rgba(232, 236, 241, 0.3)'
            strokeWidth='10px'
            >
            </ng2-arc-progress>
        </div>
        <div class="score-indicator score-indicator-desktop">
            <p class="score-indicator-agree"><i class="fas fa-square"></i> strongly agree</p>
            <p class="score-indicator-disagree"><i class="fas fa-square"></i> strongly disagree</p>
        </div>
    </div>
</div>
</app-layout-default>
