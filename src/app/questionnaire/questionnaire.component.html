<head>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <title class="firstitle">Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body class="scrolling-box">
  <main>
    <h1>
      QUESTIONNAIRE
    </h1>
    <div class="to-profile-home">
      <button type="button">Home</button>
      <button type="button">Profile</button>
      <button type="button">Log out</button>
    </div>
    <form action="../star/star.component.html" method="POST">
      <div *ngFor="let question of questions">
        <label for="questions">
          <h2>{{question.content}}</h2>
        </label>
        <input
        type="number"
        value ="{{question.score}}" 
        name="question-{{question.number}}" 
        min="0" max="10"
        class="scoring"
        required
        >
      </div>
      <div>
        <input type="submit" value="SEND" class="button">
      </div>
    </form>
  </main>
  <footer>
    <p>Copyright Â© 2018 NORTHSTAR INNOVATION GROUP LTD. All rights reserved.</p>
  </footer>
</body>
