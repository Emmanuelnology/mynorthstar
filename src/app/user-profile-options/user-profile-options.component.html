<app-layout-default icon="fas fa-list-ol" pageTitle="Questionnaire">
 
  <section>
    <p>Your email address is: {{user.email}}.</p>
    <p>You can change it below:</p>
    <p *ngIf="successUpdateEmail" style="color:green; background-color: white">{{successUpdateEmail}}</p>
    <p *ngIf="errorUpdateEmail" style="color:red; background-color: white">{{errorUpdateEmail}}</p>

    <form (ngSubmit)="updateClientEmailAddress()">
      <fieldset>
          <label for="Email">New email</label>
          <input [(ngModel)]="newEmail" type="email" name="Email" id="newEmail" required>
          <button class="btn btn-flat btn-navy" type="submit" id="submit">Update email</button>
      </fieldset>
    </form>

    <p *ngIf="successChangePassword" style="color:green; background-color: white">{{successChangePassword}}</p>
    <p *ngIf="errorChangePassword" style="color:red; background-color: white">{{errorChangePassword}}</p>
    <p>Change your password below:</p>
    <form (ngSubmit)="updateClientPassword()">
        <fieldset>
            <label for="Email">New password</label>
            <input [(ngModel)]="newPassword" type="password" name="password" id="newPassword" required>
            <button class="btn btn-flat btn-navy" type="submit" id="submit">Update password</button>
        </fieldset>
      </form>

  </section>
</app-layout-default>
