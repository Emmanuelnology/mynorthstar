<div id="legend">
  <div class="date">
    <h3>
      DATE
    </h3>
  </div>
  <div class="score">
    <h3>
      SCORE
    </h3>
  </div>
  <div class="checkbox"></div>
</div>
<div id="history-container" *ngFor="let data of pastDataProfile">
  <div>
    <div class="{{data.isActive?'active-container':'inactive-container'}}">
      <div class="date">
        <p>
          {{ data.date.toDate() | date: "dd/MM/yy" }}
        </p>
      </div>
      <div class="score">
        <p>
          {{ data.score | number: "1.0-2" }}
        </p>
      </div>
      <div class="{{data.isActive?'active':'inactive'}}">
        <i (click)="data.isActive = !data.isActive" (click)="findActive()" class="far {{data.isActive?'fa-check-square':'fa-square'}}"></i>
      </div>
    </div>
  </div>

</div>
