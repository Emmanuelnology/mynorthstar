<div class="createtask">
  <h3>Tasks:</h3>
  <div class="task-entry">
    <form #createNewTask="ngForm" (ngSubmit)='onSubmit(title)'>
      <input [disabled]="addButtonDisabled" required #title name="new-task" class="input-box" id="new-task" [value]="taskTitle" placeholder="Enter Task">
      <button [disabled]="addButtonDisabled" type="submit" class="add-btn btn btn-open btn-turquoise">Add</button>
    </form>
  </div>
</div>
