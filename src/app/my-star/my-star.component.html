<app-layout-default pageTitle="My star" icon="fas fa-star">
  
  <div class="star-flex">
    <div class="star-column">
      <div class="star-heading">
        <div class="welcome-text">
          <!-- <i class="fas fa-info-circle" (click)="toggleWelcome()"></i> -->
          <p>Welcome to your personal star</p><p [hidden]="welcomeHidden"> 
            The power of the star is in its visual representation of how you scored each area of your life. 
            The key is not to focus on the elements with lower score but to think what would I like to improve. 
           <!-- <i class="far fa-times-circle"></i> -->
            </p> 
        </div>
        <div class="date">
          <p> {{currentDate?.toDate() | date: "dd/MM/y"}} </p>
        </div>
        <div class="total-score">
          <app-progress-arc class="u-swapon-mobile"
          [score]="overallResult" 
          color="turquoise" 
          size="60"
          ></app-progress-arc>
          
          <app-progress-arc class="u-swapon-tablet"
          [score]="overallResult" 
          color="turquoise" 
          size="100"
          ></app-progress-arc>
          
          
        </div>
        
      </div>
      <!-- <div class= "stars"> -->
        <div class="star ">
            <app-spinner *ngIf = "!ready" text="Loading"></app-spinner>

          <app-main-star *ngIf="ready" [starData]= "datasets" [starLabels]="labels" ></app-main-star>
         
          </div>
        
      </div>
    <!-- </div> -->
    <div class="results-score">
      
      
      <div class="tasks">
        <app-task-manager></app-task-manager>
      </div>
    </div>
    
  </div >
</app-layout-default>
