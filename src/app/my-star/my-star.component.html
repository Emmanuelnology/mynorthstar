<app-layout-default pageTitle="My star" icon="fas fa-star">
  
  <div class="star-flex">
    <div class="star-column">
      <div class="star-heading">
        <div class="welcome-text">
          <p>Lorem ipsum dolor sit amet, oporteat pertinax temporibus te pro, ex qui mundi sanctus denique. 
            Ius ea duis facilis sententiae. An est quod periculis inciderint, ut essent diceret accumsan nec. 
            </p>
        </div>
        <div class="date">
          <p> {{currentDate?.toDate() | date: "dd/MM/y"}} </p>
        </div>
        <div class="total-score">
          <app-progress-arc class="u-swapon-mobile"
          [score]="overallResult" 
          color="turquoise" 
          size="60"
          ></app-progress-arc>
          
          <app-progress-arc class="u-swapon-tablet"
          [score]="overallResult" 
          color="turquoise" 
          size="100"
          ></app-progress-arc>
          
          
        </div>
        
      </div>
      <!-- <div class= "stars"> -->
        <div class="star ">
            <app-spinner *ngIf = "!ready" text="Loading"></app-spinner>

          <app-main-star *ngIf="ready" [starData]= "datasets" [starLabels]="labels" ></app-main-star>
         
          </div>
        
      </div>
    <!-- </div> -->
    <div class="results-score">
      
      
      <div class="tasks">
        <app-task-manager></app-task-manager>
      </div>
    </div>
    
  </div >
</app-layout-default>
