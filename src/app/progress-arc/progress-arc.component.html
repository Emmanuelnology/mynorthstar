<div class="progress-arc {{color}}">
    <span class="progress-amount">{{score | number: '1.2-2'}}</span>
    <div class="progress-component">
    <ng2-arc-progress
        size='200'
        progress={{score*10}}
        gap=0
        backgroundColor='rgba(232, 236, 241, 0.3)'
        strokeWidth='20px'
        >
    </ng2-arc-progress>
</div>
</div>
